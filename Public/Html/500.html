<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Error Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #5708d6;
      height: 100vh;
      display: flex;

      flex-direction: column;
    }

    .not-found {
      width: 390px;
      height: 300px;
      margin: 0 auto;
      object-fit: cover;
    }

    p {
      font-weight: 900;
      font-family: Verdana, Geneva, sans-serif;
      font-size: 1.5rem;
      color: white;
      text-align: center;

<body>
  <div class="container">
    
    <p>505 Error <br> Something went wrong in the Server!</p>

</html>
